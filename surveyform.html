<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <h1 id="title">Survey Form</h1>

 
  <p id="description">Please fill out this form to help us understand your preferences.</p>

  
  <form id="survey-form" action="#">
    
    <label id="name-label" for="name">Your Name:</label>
    <input id="name" type="text" placeholder="Enter your full name" required />

    
    <label id="email-label" for="email">Your Email:</label>
    <input id="email" type="email" placeholder="Enter your email" required />

    
    <label id="number-label" for="number">Your Age:</label>
    <input id="number" type="number" placeholder="Enter your age" min="18" max="100" required />

   
    <label for="dropdown">Choose an option:</label>
    <select id="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>

    
    <fieldset>
      <legend>Do you enjoy coding?</legend>
      <label>
        <input type="radio" name="coding" value="yes" /> Yes
      </label>
      <label>
        <input type="radio" name="coding" value="no" /> No
      </label>
    </fieldset>

  
    <fieldset>
      <legend>What technologies are you familiar with?</legend>
      <label>
        <input type="checkbox" name="tech" value="html" /> HTML
      </label>
      <label>
        <input type="checkbox" name="tech" value="css" /> CSS
      </label>
      <label>
        <input type="checkbox" name="tech" value="javascript" /> JavaScript
      </label>
    </fieldset>

   
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" placeholder="Any additional information?" rows="4" cols="50"></textarea>

    
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
