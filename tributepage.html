<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

#main {
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 20px;
}

#title {
    font-size: 2.5em;
    color: #2c3e50;
}

#img-div {
    margin: 20px 0;
    text-align: center;
}

#image {
    max-width: 100%;
    height: auto;
    display: block;  
    margin: 0 auto;  
}

#img-caption {
    font-style: italic;
    color: #7f8c8d;
}


#tribute-info {
    font-size: 1.2em;
    line-height: 1.6;
    color: #34495e;
    max-width: 700px;
    margin: 20px auto;
}


#tribute-link {
    font-size: 1.2em;
    color: #3498db;
    text-decoration: none;
}

#tribute-link:hover {
    text-decoration: underline;
}

</style>
<body>
    <main id="main">
        
        <h1 id="title">Dr. Norman Borlaug</h1>
        
        <figure id="img-div">
            <img id="image" src="borlaug-image.jpg" alt="Dr. Norman Borlaug">
            <figcaption id="img-caption">Dr. Norman Borlaug, the Father of the Green Revolution.</figcaption>
        </figure>

        <div id="tribute-info">
            <p>Dr. Norman Borlaug was a Nobel Peace Prize-winning agricultural scientist known for his work in developing high-yielding varieties of wheat, which helped to alleviate hunger in many developing nations.</p>
        </div>
       
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about Dr. Norman Borlaug</a>
    </main>
</body>
</html>
